version: '3.8'

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autofix-postgres
    environment:
      POSTGRES_USER: autofix
      POSTGRES_PASSWORD: autofix123
      POSTGRES_DB: autofix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - autofix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autofix"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: autofix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autofix-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka & Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: autofix-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - autofix-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: autofix-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - autofix-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ==========================================
  # Application Services
  # ==========================================

  # API Gateway
  api-gateway:
    build:
      context: ./apps/api-gateway
      dockerfile: Dockerfile.dev
    container_name: autofix-api-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      # Service URLs
      AUTH_SERVICE_URL: http://svc-auth:3001
      INVENTORY_SERVICE_URL: http://svc-inventory:3002
      WORK_ORDER_SERVICE_URL: http://svc-work-order:3003
      NOTIFICATION_SERVICE_URL: http://svc-notification:3004
    volumes:
      - ./apps/api-gateway:/app
      - /app/node_modules
    networks:
      - autofix-network
    depends_on:
      - svc-auth
      #- svc-inventory
      #- svc-work-order
      #- svc-notification
    command: npm run start:dev

  # Auth Service
  svc-auth:
    build:
      context: ./apps/svc-auth
      dockerfile: Dockerfile.dev
    container_name: autofix-svc-auth
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: autofix
      DB_PASSWORD: autofix123
      DB_DATABASE: autofix
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # JWT
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION: 3600
      # Kafka
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: svc-auth
      KAFKA_GROUP_ID: svc-auth-group
    volumes:
      - ./apps/svc-auth:/app
      - /app/node_modules
    networks:
      - autofix-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    #command: npm run start:dev

  # Inventory Service
  svc-inventory:
    build:
      context: ./apps/svc-inventory
      dockerfile: Dockerfile.dev
    container_name: autofix-svc-inventory
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: autofix
      DB_PASSWORD: autofix123
      DB_DATABASE: autofix
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Kafka
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: svc-inventory
      KAFKA_GROUP_ID: svc-inventory-group
    volumes:
      - ./apps/svc-inventory:/app
      - /app/node_modules
    networks:
      - autofix-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: npm run start:dev

  # Work Order Service
  svc-work-order:
    build:
      context: ./apps/svc-work-order
      dockerfile: Dockerfile.dev
    container_name: autofix-svc-work-order
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: autofix
      DB_PASSWORD: autofix123
      DB_DATABASE: autofix
      # Kafka
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: svc-work-order
      KAFKA_GROUP_ID: svc-work-order-group
      # External Services
      INVENTORY_SERVICE_URL: http://svc-inventory:3002
    volumes:
      - ./apps/svc-work-order:/app
      - /app/node_modules
    networks:
      - autofix-network
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      svc-inventory:
        condition: service_started
    command: npm run start:dev

  # Notification Service
  svc-notification:
    build:
      context: ./apps/svc-notification
      dockerfile: Dockerfile.dev
    container_name: autofix-svc-notification
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      PORT: 3004
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: autofix
      DB_PASSWORD: autofix123
      DB_DATABASE: autofix
      # Kafka
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: svc-notification
      KAFKA_GROUP_ID: svc-notification-group
      # Email (AWS SES) - Use fake credentials for dev
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: fake-access-key
      AWS_SECRET_ACCESS_KEY: fake-secret-key
      SES_FROM_EMAIL: noreply@autofix.dev
      # SMS (Twilio) - Use test credentials
      TWILIO_ACCOUNT_SID: test-account-sid
      TWILIO_AUTH_TOKEN: test-auth-token
      TWILIO_PHONE_NUMBER: +1234567890
      # Push (Firebase) - Optional for dev
      FIREBASE_PROJECT_ID: autofix-dev
    volumes:
      - ./apps/svc-notification:/app
      - /app/node_modules
    networks:
      - autofix-network
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: npm run start:dev

  # Web Portal (Next.js)
  web-portal:
    build:
      context: ./apps/web-portal
      dockerfile: Dockerfile.dev
    container_name: autofix-web-portal
    ports:
      - "3005:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
    volumes:
      - ./apps/web-portal:/app
      - /app/node_modules
      - /app/.next
    networks:
      - autofix-network
    depends_on:
      - api-gateway
    command: npm run dev

networks:
  autofix-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
