version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: work-order-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: work_order_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - work-order-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: work-order-kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - work-order-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: work-order-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - work-order-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: svc-work-order
    depends_on:
      - postgres
      - kafka
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: work_order_db
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC_PREFIX: autofix
      INVENTORY_SERVICE_URL: http://svc-inventory:3002
    networks:
      - work-order-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  work-order-network:
    driver: bridge
